<div class="card-body mt-5 col-md-12 col-xs-12 justify-content-center d-flex
">

    <form [formGroup]="LoginForm" class="col-md-6 col-xs-12 form-design">
        <div class="logindesign col-md-4 col-xs-12">
            <div class="design-details">

            </div>
        </div>
        <div class=" col-md-8  col-xs-12 addForm">
            <div class="row">

                <h4 class="text-center">تسجيل الدخول </h4>





                <div class="col-md-12">
                    <div class="form-group mt-3">
                        <label for="formGroupExampleInput" class="mb-2"> البريد الالكتروني </label>
                        <input type="email" class="form-control" placeholder=" البريد الالكتروني "
                            formControlName="email">
                    </div>
                    <div *ngIf="LoginForm.controls['email'].touched
                            && !LoginForm.controls['email'].valid" class="text-danger
                            ">
                        ادخل البريد الالكتروني
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-group mt-3">
                        <label for="formGroupExampleInput" class="mb-2"> كلمة المرور </label>
                        <input type="password" class="form-control" placeholder="  كلمة المرور "
                            formControlName="password">
                    </div>
                    <div *ngIf="LoginForm.controls['password'].touched    && !LoginForm.controls['password'].valid"
                        class="text-danger">
                        ادخل كلمة المرور من فضلك
                    </div>

                </div>
                <div>
                    <a routerLink="/forgetpassword" class="mt-3" style="text-decoration:none ; float:left">
                        هل نسيت كلمة المرور ؟</a>
                </div>
                <div class="form-group float-right mt-5 mb-5 d-flex flex-row justify-content-end col-md-12">
                    <button class="btn btn-warning text-white m-2" type="submit" (click)="login()">تسجيل
                        الدخول</button>

                </div>
                <hr>
                <div class="form-group  mt-5 d-flex flex-row  col-md-12">
                    <button class="btn  text-white m-2" type="submit" style="background:#0dcaf0 ;width:100%">
                        <a routerLink="/register" style="text-decoration:none ; color:white"> انشاء حساب</a>
                    </button>

                </div>
                <div class="form-group  mt-2 d-flex flex-row  col-md-12">

                    <button (click)=" loginwithgoogle()" class="btn  text-white m-2" type="submit"
                        style="background:linear-gradient(47deg, #b14100, #ffc107) ;width:100%">
                        تسجيل الدخول بواسطة جوجل
                        <i class="fab fa-google"></i>
                    </button>


                </div>





            </div>
        </div>


    </form>

</div>
